<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREEN PACK UAE</title>
    <style>
        .img{
            display: flex;
            justify-content: center;
        }
        .img img{
            height: auto;
            width: 100%;
        }
        @media screen and (min-width: 1087px) {
            .img img{
                width: 70%;
                height: auto;
            }
        }
        @media screen and (max-width: 480px) {
            .img{
                width: auto;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="img">
        <img src="GREENPACKUAE.jpeg" alt="">
    </div>
</body>
</html>
